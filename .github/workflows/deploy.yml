name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy Function App'
      uses: Azure/cli@v1
      with:
        inlineScript: |
          echo "Starting Deploying"
          az functionapp deployment source config-zip --resource-group DefaultResourceGroup-EUS --name MyPythonFunctionApp --src ./ --build-remote true


  